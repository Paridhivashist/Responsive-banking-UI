<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Banking UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bank-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 300px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .balance {
      font-size: 24px;
      margin: 20px 0;
      color: green;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .deposit {
      background-color: #4caf50;
      color: white;
    }

    .withdraw {
      background-color: #f44336;
      color: white;
    }

    @media (max-width: 400px) {
      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="bank-box">
    <h2>My Bank</h2>
    <div class="balance">Balance: â‚¹10,000</div>
    <button class="deposit">Deposit</button>
    <button class="withdraw">Withdraw</button>
  </div>

</body>
</html>
